<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云南省鲜切花产量地图</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      margin: 0 auto;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      pointer-events: none;
      font-size: 14px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>云南省鲜切花产量地图</h1>
  <div id="map"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    // 设置画布大小
    const width = 800, height = 600;

    // 添加 SVG 画布
    const svg = d3.select("#map")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

    const tooltip = d3.select("#tooltip");

    // 加载数据
    Promise.all([
      d3.json("云南省1_530000_full.json"), // GeoJSON 文件
      d3.json("flower-data.json")        // 鲜切花数据
    ]).then(([geoData, flowerData]) => {
      // 创建投影和路径生成器
      const projection = d3.geoMercator()
                           .fitSize([width, height], geoData);
      const path = d3.geoPath().projection(projection);

      // 创建颜色比例尺
      const colorScale = d3.scaleLinear()
                           .domain([0, d3.max(Object.values(flowerData))])
                           .range(["#ffe6f2", "#ff005a"]);

      // 绘制地图
      svg.selectAll("path")
         .data(geoData.features)
         .enter()
         .append("path")
         .attr("d", path)
         .attr("fill", d => {
           const cityName = d.properties.name; // GeoJSON 的城市名称字段
           const value = flowerData[cityName] || 0;
           return colorScale(value);
         })
         .attr("stroke", "#333")
         .on("mouseover", function(event, d) {
           const cityName = d.properties.name;
           const value = flowerData[cityName] || 0;

           tooltip.transition().duration(200).style("opacity", 1);
           tooltip.html(`<strong>${cityName}</strong><br>鲜切花产量: ${value} million branches`)
                  .style("left", (event.pageX + 10) + "px")
                  .style("top", (event.pageY - 20) + "px");
         })
         .on("mouseout", () => {
           tooltip.transition().duration(200).style("opacity", 0);
         });
    }).catch(error => {
      console.error("加载数据时出错:", error);
    });
  </script>
</body>
</html>

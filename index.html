<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云南鲜切花产量地图</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .map {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 8px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">云南鲜切花产量地图</h1>
    <div id="map" class="map"></div>
    <div id="tooltip" class="tooltip" style="display: none;"></div>

    <script>
        // 地图容器和设置
        const width = 800;
        const height = 600;
        const colorScale = d3.scaleSequential(d3.interpolateYlOrRd);

        // 初始化 SVG
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const tooltip = d3.select("#tooltip");

        // 加载数据
        const geoJsonPath = "云南省_530000_full.json";  // 替换为你的 GeoJSON 文件路径
        const flowerData = {
            "Kunming": 10.5,
            "Qujing": 8.2,
            "Yuxi": 12.3
            // 替换为实际数据
        };

        d3.json(geoJsonPath).then(geoData => {
            const maxProduction = d3.max(Object.values(flowerData));
            colorScale.domain([0, maxProduction]);

            // 绘制地图
            const projection = d3.geoMercator()
                .center([102.7, 24.9]) // 云南省中心点
                .scale(4000)
                .translate([width / 2, height / 2]);

            const path = d3.geoPath().projection(projection);

            svg.selectAll("path")
                .data(geoData.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", d => {
                    const cityName = d.properties.name;
                    const production = flowerData[cityName] || 0;
                    return colorScale(production);
                })
                .attr("stroke", "#999")
                .attr("stroke-width", 0.5)
                .on("mouseover", function (event, d) {
                    const cityName = d.properties.name;
                    const production = flowerData[cityName] || 0;

                    tooltip.style("display", "block")
                        .html(`<strong>${cityName}</strong><br>产量: ${production} 亿支`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 20) + "px");

                    d3.select(this).attr("stroke-width", 1.5).attr("stroke", "black");
                })
                .on("mouseout", function () {
                    tooltip.style("display", "none");
                    d3.select(this).attr("stroke-width", 0.5).attr("stroke", "#999");
                });
        }).catch(err => {
            console.error("加载 GeoJSON 数据失败:", err);
        });
    </script>
</body>
</html>
